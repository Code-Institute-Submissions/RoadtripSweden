<section>

        <div class="container-fluid bg-color-contact">
            <h3 class="contact-heading uppercase text-center">Let us know what you think!</h3>
        </div>

        </div>
            <div class="container center-form">
                <p>
                    <h3>Contact form</h3>
                </p>
                <form onsubmit="return sendMail(this);" method="POST">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="questionsummary" class="form-control" id="questionsummary" placeholder="Question" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send</button>
                </form>
            </div>
